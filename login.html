<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCY Login</title>
<link rel="stylesheet" href="CSS/login.css">
</head>
<body>
  <div class="logo upper-left">
    <img src="IMG/Logo.png" alt="RCY Logo">
  </div>
  <main>
    <div class="split-container">
      <div class="left-side">
        <h2>Welcome Back</h2>
        <p>Working together to strengthen communities through youth-led service and compassion.</p>
      </div>
      <div class="right-side">
        <form class="login-form" id="loginForm">
          <h2>Login</h2>
          <div class="form-group">
            <label for="email">Email blalalsjqiuwgd</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="login-btn">Login</button>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
            <br>
            <a href="signup.html">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form from submitting normally
      
      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Simple validation (you can add more complex validation here)
      if (email && password) {
        // For demo purposes, we'll redirect to home.html
        // In a real application, you would validate credentials with a server
        window.location.href = 'home.html';
      } else {
        alert('Please fill in all fields');
      }
    });

    // Optional: Add demo credentials for testing
    window.addEventListener('load', function() {
      // Pre-fill with demo credentials (remove this in production)
      document.getElementById('email').value = 'demo@chmsu.edu.ph';
      document.getElementById('password').value = 'password123';
    });
  </script>
</body>
</html>
